<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="http://beta.adalab.es/resources/stylesheets/all.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Ejemplo ticket de compra</title>
  </head>

  <body class="page">
    <h1 class="title--big">Ejemplo ticket de compra</h1>

    <form>
      <label class="form__label" for="article">Producto</label>
      <input
        type="text"
        name="article"
        class="js-text form__input-text display-block"
      />

      <label class="form__label" for="price">Precio</label>
      <input
        type="number"
        name="price"
        class="js-price form__input-text display-block"
      />

      <input type="submit" class="js-btn form__btn m-0" value="Agregar" />
    </form>

    <label class="p-0 display-block mb-1">
      <ul class="js-list"></ul>
      <p class="js-total p">TOTAL <span class="text--bold"></span></p>
    </label>

    <script src="./main.js"></script>
  </body>
</html>
